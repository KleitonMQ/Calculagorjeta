<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kleiton Mota">
    <meta name="description" content="Estudo de html, css e JS pelo curso Start na programação.">
    <title>Calculadora de gorjetas</title>

    <link rel="stylesheet" href="src/calculadora.css">
    <link rel="stylesheet" href="src/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,700;1,900&family=Poppins:ital,wght@0,300;0,800;1,500&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="corpo">
        <div>
            <h1 class="titulo">Calculadora de gorjetas.</h1>
        </div>

        <div>
            <form class="formGorjeta" id="gorjetaForm">
                <label for="conta">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="conta" id="conta" class="formInput" required>
                </p>
                <label for="qualidadeDeServico">
                    <p>
                        Como foi seu serviço?
                    </p>
                </label>
                <select name="qualidadeDeServico" id="qualidadeDeServico" class="formInputOptions" required>
                    <option disable selected value="-1">-- Escolha uma opção --</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.1">10% - Aceitável</option>
                    <option value="0.05">5% - Ruim</option>
                    <option value="0">0% - Quero bater no atendente.</option>
                </select>

                <label for="pessoas">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="pessoas" id="pessoas" class="formInput">Pessoa(s)
                </p>

                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="gorjetaTotal">
            Gorjeta total:
            R$<span id="tip">0.00</span>
            <p id="each">De cada cliente.</p>
        </div>
    </div>
    <script type="text/javascript" src="src/logica.js"></script>
</body>
</html>
